<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Interactive Dashboard</title>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="controls">
        <div class="buttons">
          <button class="start">Button 1</button>
          <button class="changemode">Button 2</button>
        </div>
        <!-- Hazard triangle (flashes when active) -->
        <!-- <div class="hazard-triangle"></div> -->
        <div class="speedometer-section">
            <canvas data-type="radial-gauge"
                data-width="300"
                data-height="300"
                data-units="cm/s"
                data-title="Speed"
                data-value="0"
                data-min-value="0"
                data-max-value="50"
                data-major-ticks="0,10,20,30,40,50"
                data-minor-ticks="4"
                data-stroke-ticks="true"
                data-highlights='[
                    { "from": 0, "to": 35, "color": "rgba(0,70,20,140)" },
                    { "from": 35, "to": 50, "color": "rgba(150,0,0,140)" }
                ]'
                data-color-plate="#222"
                data-color-major-ticks="#f5f5f5"
                data-color-minor-ticks="#ddd"
                data-color-title="#fff"
                data-color-units="#ccc"
                data-color-numbers="#eee"
                data-color-needle-start="rgba(240, 128, 128, 1)"
                data-color-needle-end="rgba(255, 160, 122, .9)"
                data-value-box="true"
                data-animation-rule="bounce"
                data-animation-duration="500"
                data-font-value="Led"
                data-animated-value="true"
            ></canvas>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
        <!-- Distance and Travelled side by side -->
        <div class="distance-container">
          <div class="distance-section">
            <h3>Distance</h3>
            <p>0</p>
          </div>
          <div class="distance-section">
            <h3>Travelled</h3>
            <p>0</p>
          </div>
        </div>
      </div>
      <div class="debug-panel">
        <h3>Debug Panel</h3>
        <div class="variables">
          <p>Variable 1: <span>Value</span></p>
          <p>Variable 2: <span>Value</span></p>
          <p>Variable 3: <span>Value</span></p>
        </div>
      </div>
    </div>
    
    <!-- Right Panel (split into top and bottom sections) -->
    <div class="right-panel desktop-only">
      <div class="top-right">
        <!-- Directional indicator (changes based on the gauge value) -->
        <div class="direction-indicator">â†‘</div>
      </div>
      <div class="bottom-right">
        <p>Additional Info Placeholder</p>
      </div>
    </div>
  </div>
  <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
